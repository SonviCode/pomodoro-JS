<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="pomodoro">
        <h1>App Pomodoro</h1>

    <div class="affichage">
        <div class="bloc-travail">
            <p>Travail</p>
            <p class="time-travail"></p>
        </div>
        <div class="bloc-pause">
            <p>Pause</p>
            <p class="time-pause"></p>
        </div>
    </div>

    <div class="container-btns">
        <button class="btn b1">Commencer</button>
        <button class="btn b2">Pause</button>
        <button class="btn b3">Reset</button>
    </div>
    <h2></h2>
    </section>

      <script src="app.js"></script>
</body>
</html>
